name: Update Stream Links
on:
  schedule:
    - cron: '00 6 * * *'  # 1:00 AM UTC = 4:00 AM GMT+3
  workflow_dispatch:

jobs:
  update-streams:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: pip install requests
    
    - name: Generate M3U8 files
      run: python generate_m3u8.py
    
    - name: Commit and push M3U8 files
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add streams/*.m3u8
        git commit -m "ðŸ¤– Auto-update: Refresh stream links [$(date +'%Y-%m-%d %H:%M')]" || echo "No changes to commit"
        git push
