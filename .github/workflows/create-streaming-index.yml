name: Create Streaming Index
on:
  schedule:
    - cron: '30 1 * * *'  # 1:30 AM UTC = 4:30 AM GMT+3 (runs 30 mins after the main workflow)
  workflow_dispatch:
  push:
    paths:
      - 'streams/*.m3u8'  # Trigger when M3U8 files change

jobs:
  create-index:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Create streaming index file
      run: |
        echo "# ðŸŽ¯ Available Live Streams" > streaming.txt
        echo "# Generated: $(date +'%Y-%m-%d %H:%M:%S GMT+3')" >> streaming.txt
        echo "# Total streams: $(find streams/ -name "*.m3u8" | wc -l)" >> streaming.txt
        echo "" >> streaming.txt
        
        # Process each M3U8 file
        for m3u8_file in streams/*.m3u8; do
          if [ -f "$m3u8_file" ]; then
            # Get the base filename without extension
            filename=$(basename "$m3u8_file" .m3u8)
            
            # Convert filename back to readable match name
            match_name=$(echo "$filename" | sed 's/_/ /g' | sed 's/\b\(.\)/\u\1/g')
            
            # Remove numbers from the end for clean naming
            clean_match_name=$(echo "$match_name" | sed 's/ [0-9]*$//')
            
            # Generate GitHub raw URL
            raw_url="https://raw.githubusercontent.com/${{ github.repository }}/refs/heads/main/streams/$filename.m3u8"
            
            # Add to streaming.txt
            echo "name: $clean_match_name" >> streaming.txt
            echo "url: $raw_url" >> streaming.txt
            echo "" >> streaming.txt
          fi
        done
        
        echo "âœ… Generated streaming.txt with $(find streams/ -name "*.m3u8" | wc -l) streams"
    
    - name: Commit and push streaming index
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add streaming.txt
        git commit -m "ðŸ“‹ Update streaming index [$(date +'%Y-%m-%d %H:%M')]" || echo "No changes to commit"
        git push
